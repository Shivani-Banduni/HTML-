<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: repeat(4,100px);
        grid-template-rows: repeat(3,100px);
        grid-gap: 20px;
        justify-content: center;

    }
    .container>div{
        background-color: teal;

    }
    .two{
        grid-area: 1/2/2/4;
    }
    .four{
        grid-area: 2/1/3/3;
    }
    .nine{
        grid-area:3/3/4/5;
    }


</style>
<body>
    <div class="container">
        <div></div>
        <div class="two"></div>
        <div></div>
        <div class="four"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="nine"></div>
        <div></div>
        <div></div>
        <div></div>

    </div>
    
</body>
</html>
