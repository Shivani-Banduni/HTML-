<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 100%;
            height: 350px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            border: 1px solid navy;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
</body>
</html>
<script>
var data = [
    {
      
      name: "Ankush Sachdeva",
      image: "https://d27028dliefpk3.cloudfront.net/assets/our-investors/ankush-sachdeva-sharechat.jpg",
      role: "Co-founder and CEO, ShareChat"
    },
    {
      
      name: "Bhanu Pratap Singh",
      image: "https://d27028dliefpk3.cloudfront.net/assets/our-investors/bhanu-pratap-singh-sharechat.jpg",
      role: "Co-founder and CTO, ShareChat"
    },
    {
      
      name: "Farid Ahsan",
      image: "https://d27028dliefpk3.cloudfront.net/assets/our-investors/farid-ahsan-sharechat.png",
      role: "Co-founder and COO, ShareChat"
    },
    {
      
        name: "Amit Kumar Agarwal",
        image: "https://d27028dliefpk3.cloudfront.net/assets/our-investors/amit-kumar-agarwal-nobroker.jpg",
        role: "Founder and CEO, NoBroker"
      }
    
  ]

  data.map(function(elem){
var x=document.createElement("div")
     var n= document.createElement("div")
     n.textContent=elem.name
     
     var im=document.createElement("img")
     im.setAttribute("src",elem.image)

     var ro=document.createElement("div")
     ro.textContent=elem.role

     x.append(n,im,ro)
     document.querySelector("#main").append(x)
  })
  </script>
