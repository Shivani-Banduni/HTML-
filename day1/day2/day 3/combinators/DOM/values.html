<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script type="text/javascript">
		function showName() {
			// Shovw the alert of the filled name
            var x=document.querySelector("#name").value
            alert(x)
		}

		function showGender() {
			// Show the alert of the selected Gender
            var y=document.querySelector("#gender").value
            alert(y)
		}

		function showEmail() {
			// Show the alert of the filled email
            var z=document.querySelector("#email").value
            alert(z)
		}

		function showMobile() {
			// Show the alert of the filled mobile
            var a=document.querySelector("#mobile").value
            alert(a)
		}
	</script>
</body>
</html>
