<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 450px;
            border: 1px solid grey;
            display: flex;
            margin: auto;
        }
        button{
            background-color: rgb(0,123,255);
            color: white;
            width: 150px;
            height:40px;
        }
    </style>
</head>

<body>
    <div id="container"></div>

</body>
</html>
<script>
    var box1=document.createElement("div")
    var image=document.createElement("img")
    image.setAttribute("src",'https://via.placeholder.com/150X180')
    box1.append(image)
    var box2=document.createElement("div")
    var head=document.createElement("h3")
    head.textContent="ALICE LIDDEL"
    var par=document.createElement("p")
    par.textContent="Allice is a freelance web designer and developer based in london.she is specialized in HTML5,CSS3,Javascript,Bootstrap etc"
    var btn=document.createElement("button")
    btn.textContent="View Profile"
    box2.append(head,par,btn)
    document.querySelector("#container").append(box1,box2)



</script>
